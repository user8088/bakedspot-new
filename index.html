<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .email-signup {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .email-signup input[type="email"] {
      padding: 12px 20px;
      border: 1px solid #ddd;
      border-radius: 30px;
      outline: none;
      font-size: 1rem;
      width: 100%;
      transition: 0.3s;
    }

    .email-signup input[type="email"]:focus {
      border-color: #ff6f91;
    }

    .email-signup button {
      padding: 12px 20px;
      border: none;
      background: #ff6f91;
      color: white;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .email-signup button:hover {
      background: #ff477e;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>


  <div class="container">
    <h1>We're Baking Up Something Special.</h1>
    <p>Our new website will be live soon. Hold tight!</p>
    <footer>Â© 2025 BakedSpot. All rights reserved.</footer>
  </div>

</body>
</html>
